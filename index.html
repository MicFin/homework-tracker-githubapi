<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homework Tracker</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <header>
      <img
        src="https://avatars0.githubusercontent.com/u/44866172?v=4"
        alt="Honey Badgers Logo"
      />
      <h1>Homework Tracker</h1>
      <div class="alert-container">
        <div class="alert alert-warning">late</div>
        <div class="alert alert-success">complete</div>
        <div class="alert alert-info">under review</div>
        <div class="alert alert-danger">missing</div>
      </div>
    </header>
    <div id="result"></div>
  </body>
</html>
